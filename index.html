<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="/code/stylesheet/style.css">
</head>
<body>
  <div>
    <h1>Abwesenheitsformular</h1>
    <form action="/code/php/Abwesenheiten_Liste.php" method="post" id="form-table" onsubmit="return validateForm()">
      <table>
        <tr>
          <td><label>Vor- und <br> Nachname</label></td>
          <td class="textbox"><input name="Name" type="text"></td>
        </tr>
        <tr>
          <td><label>Datum vom</label></td>
          <td class="textbox"><input name="Datumvom" type="date"></td>
        </tr>
        <tr>
          <td><label>Datum bis</label></td>
          <td class="textbox"><input name="Datumbis" type="date"></td>
        </tr>
        <tr>
          <td><label>Begründung</label></td>
          <td class="textbox"><textarea name="Begründung"></textarea></td>
        </tr>
        <tr>
          <td><label>E-mail Adresse</label></td>
          <td class="textbox"><input name="Email" type="text"></td>
        </tr>
      </table>
      <button name="abschicken">Absenden</button>
    </form>
    
  </div>
</body>
</html>
